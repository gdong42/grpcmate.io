
{{ $dropdown   := site.Menus.dropdown }}
{{ $currentUrl := .RelPermalink }}

<div id="landing-content">
      <div class="row">
        <div class="topbanner{{ if not .IsHome }}sub{{ end }}">
          <nav class="navbar navbar-expand-md navbar-dark topnav">
            <a class="navbar-brand" href="/">
              <img src="/img/grpcmate-logo.png" width="114" height="50">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="topnav, collapse navbar-collapse" id="navbarSupportedContent" style="float:right !important">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item {{ if in .RelPermalink "about" }}active{{ end }}">
                  <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item dropdown {{ if in .RelPermalink "docs" }}active{{ end }}">
                  <a class="nav-link dropdown-toggle" href="/docs/" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Docs
                  </a>

                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {{ range $dropdown }}
                    {{ $isCurrentPage := eq $currentUrl .URL }}
                    <a class="dropdown-item" href="{{ .URL }}">
                      {{ .Name }}
                    </a>
                    {{ end }}
                  </div>
                </li>
                <li class="nav-item {{ if in .RelPermalink "community" }}active{{ end }}">
                  <a class="nav-link" href="/community">Community</a>
                </li>
                <li class="nav-item {{ if in .RelPermalink "faq" }}active{{ end }}">
                  <a class="nav-link" href="/faq/">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/gdong42/grpc-mate" target="_blank">GitHub</a>
                </li>
              </ul>
            </div>
          </nav>
